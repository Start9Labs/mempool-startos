interfaces:
  main:
    name: Mempool Interface
    description: Specifies the mempool interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:  
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
